<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagn√≥stico de Erros e Problemas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 15px;
    }
    .question {
      display: none;
      margin-bottom: 20px;
    }
    .question.active {
      display: block;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
    }
    button:hover {
      background: #0056b3;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      padding: 8px;
      margin-top: 8px;
    }
    .whatsapp-options {
      display: none;
      text-align: center;
    }
    .whatsapp-options img {
      width: 150px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo novo.jpg" alt="Logo Novo" style="width:100%; border-radius:12px; margin-bottom:15px;">
    <h1>Diagn√≥stico de Erros e Problemas</h1>

    <!-- Pergunta 1 -->
    <div class="question active" id="q1">
      <p>Qual o problema do ve√≠culo?</p>
      <button onclick="nextQuestion('q1','q2','N√£o liga')">N√£o liga</button>
      <button onclick="nextQuestion('q1','q2','Barulho estranho')">Barulho estranho</button>
      <button onclick="nextQuestion('q1','q2','Luz de alerta')">Luz de alerta</button>
      <button onclick="showTextInput('q1','qCustom')">Nenhuma das op√ß√µes listadas</button>
    </div>

    <!-- Pergunta customizada -->
    <div class="question" id="qCustom">
      <p>Descreva o problema:</p>
      <textarea id="customProblem" oninput="enableNextFromCustom()"></textarea>
    </div>

    <!-- Pergunta 2 -->
    <div class="question" id="q2">
      <p>O ve√≠culo estava carregado?</p>
      <button onclick="nextQuestion('q2','q3','Sim')">Sim</button>
      <button onclick="nextQuestion('q2','q3','N√£o')">N√£o</button>
    </div>

    <!-- Pergunta 3 -->
    <div class="question" id="q3">
      <p>O problema aconteceu mais de uma vez?</p>
      <button onclick="nextQuestion('q3','q4','Sim')">Sim</button>
      <button onclick="nextQuestion('q3','q4','N√£o')">N√£o</button>
    </div>

    <!-- Pergunta 4 -->
    <div class="question" id="q4">
      <p>O ve√≠culo est√° em garantia?</p>
      <button onclick="showWhatsApp('Sim')">Sim</button>
      <button onclick="showWhatsApp('N√£o')">N√£o</button>
    </div>

    <!-- WhatsApp -->
    <div class="whatsapp-options" id="whatsappOptions">
      <h2>Enviar para atendimento:</h2>
      <a id="btnVanessa" target="_blank">
        <img src="vanessa logo.jpg" alt="Vanessa">
      </a>
      <a id="btnWillian" target="_blank">
        <img src="willainlogo.jpg" alt="Willian">
      </a>
    </div>
  </div>

  <script>
    let respostas = [];

    function nextQuestion(currentId, nextId, resposta) {
      respostas.push(resposta);
      document.getElementById(currentId).classList.remove("active");
      document.getElementById(nextId).classList.add("active");
    }

    function showTextInput(currentId, customId) {
      document.getElementById(currentId).classList.remove("active");
      document.getElementById(customId).classList.add("active");
    }

    function enableNextFromCustom() {
      const val = document.getElementById("customProblem").value.trim();
      if (val.length > 2) {
        respostas.push("Outro problema: " + val);
        document.getElementById("qCustom").classList.remove("active");
        document.getElementById("q2").classList.add("active");
      }
    }

    function showWhatsApp(respostaFinal) {
      respostas.push("Em garantia: " + respostaFinal);

      // Mensagem com emojis
      let mensagem = "üìã *Diagn√≥stico de Erros*\n\n";
      respostas.forEach((r, i) => {
        mensagem += `‚úÖ Pergunta ${i+1}: ${r}\n`;
      });
      mensagem += "\nüöÄ Enviado automaticamente pelo sistema.";

      const encoded = encodeURIComponent(mensagem);
      document.getElementById("q4").classList.remove("active");
      document.getElementById("whatsappOptions").style.display = "block";

      document.getElementById("btnVanessa").href = "https://wa.me/5511989477808?text=" + encoded;
      document.getElementById("btnWillian").href = "https://wa.me/5511956544217?text=" + encoded;
    }
  </script>
</body>
</html>
