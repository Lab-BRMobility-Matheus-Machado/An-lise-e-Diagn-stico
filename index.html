<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico de Erros e Problemas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f2f2f2;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .info {
      margin: 15px 0;
      font-size: 16px;
      font-weight: bold;
    }
    .container {
      margin: 20px;
    }
    .question {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .options button:hover {
      background: #003080;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #continueBtn {
      margin-top: 15px;
      display: none;
      padding: 12px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    #whatsappSection {
      display: none;
      margin-top: 20px;
    }
    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .whatsapp-btn img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    footer {
      background: #004aad;
      padding: 10px;
      margin-top: 30px;
    }
    footer img {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>Diagnóstico de Erros e Problemas</header>

  <!-- Campos fixos centralizados -->
  <div class="info">Chamado: 12345</div>
  <div class="info">Posto: Central SP</div>
  <div class="info">Patrimônio: 67890</div>

  <div class="container">
    <div class="question" id="questionText">Pergunta 1: Qual o problema do veículo?</div>
    <div class="options" id="optionsContainer"></div>
    <textarea id="customAnswer" placeholder="Digite aqui..." style="display:none;"></textarea>
    <button id="continueBtn" onclick="showWhatsappOptions()">Continuar</button>
  </div>

  <div id="whatsappSection" class="container">
    <h3>Escolha um atendente no WhatsApp:</h3>
    <a id="whatsappVanessa" class="whatsapp-btn" target="_blank">
      <img src="vanessa logo.jpg" alt="Vanessa">
      Atendimento Vanessa Maia
    </a>
    <a id="whatsappWillian" class="whatsapp-btn" target="_blank">
      <img src="willainlogo.jpg" alt="Willian">
      Atendimento Willian Bertuzzi
    </a>
  </div>

  <footer>
    <img src="logo novo.jpg" alt="Logo">
  </footer>

  <script>
    const questions = [
      { text: "Qual o problema do veículo?", options: ["Não liga", "Barulho estranho", "Luz de alerta", "Nenhuma das opções listadas"] },
      { text: "O problema ocorre sempre ou às vezes?", options: ["Sempre", "Às vezes", "Nenhuma das opções listadas"] },
      { text: "O veículo já passou por manutenção recente?", options: ["Sim", "Não", "Nenhuma das opções listadas"] }
    ];

    let currentQuestion = 0;
    let answers = [];

    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const customAnswer = document.getElementById("customAnswer");
    const continueBtn = document.getElementById("continueBtn");
    const whatsappSection = document.getElementById("whatsappSection");

    function loadQuestion() {
      questionText.textContent = "Pergunta " + (currentQuestion + 1) + ": " + questions[currentQuestion].text;
      optionsContainer.innerHTML = "";
      customAnswer.style.display = "none";
      continueBtn.style.display = "none";

      questions[currentQuestion].options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectOption(option);
        optionsContainer.appendChild(btn);
      });
    }

    function selectOption(option) {
      if (option === "Nenhuma das opções listadas") {
        customAnswer.style.display = "block";
        continueBtn.style.display = "block";
      } else {
        answers.push(questions[currentQuestion].text + " " + option);
        nextQuestion();
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        customAnswer.style.display = "block";
        continueBtn.style.display = "block";
      }
    }

    function showWhatsappOptions() {
      if (customAnswer.value.trim() !== "") {
        answers.push(questions[currentQuestion].text + " " + customAnswer.value);
      }
      const mensagem = answers.join(" | ");
      document.getElementById("whatsappVanessa").href = "https://wa.me/5511989477808?text=" + encodeURIComponent(mensagem);
      document.getElementById("whatsappWillian").href = "https://wa.me/5511956544217?text=" + encodeURIComponent(mensagem);
      whatsappSection.style.display = "block";
    }

    loadQuestion();
  </script>
</body>
</html>
